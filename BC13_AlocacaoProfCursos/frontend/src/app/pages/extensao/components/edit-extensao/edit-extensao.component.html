<app-main-nav>
  <div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title id="título">Editar Extensão</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form action="" [formGroup]=" formCadastro" (ngSubmit)="submit()" >

        <mat-form-field class="input" appearance="outline">
          <mat-label>Nome da Extensão</mat-label>
          <input type="text" matInput placeholder="Digite o nome da Extensão..." formControlName="nome" />
        </mat-form-field>

        <mat-form-field class="input" appearance="outline">
          <mat-label>Nome da Especialidade</mat-label>
          <input type="text" matInput placeholder="Digite o nome da especialidade..." formControlName="especialidade" />
        </mat-form-field>

        <mat-form-field class="inputDate" appearance="outline">
          <mat-label>Data de início da Expecialidade</mat-label>
          <input type="date" matInput formControlName="dataInicio" />
        </mat-form-field>

        <mat-form-field class="inputDate" appearance="outline">
          <mat-label>Data do término da Extensão</mat-label>
          <input type="date" matInput formControlName="dataTermino" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Escolha um Status</mat-label>
          <mat-select name="status" formControlName="status">
            <mat-option *ngFor="let status of status" [value]="status.value">
              {{ status.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Escolha um professor</mat-label>
          <mat-select name="p" formControlName="professor">
            <mat-option *ngFor="let p of professores" [value]="p.idProfessor">
              {{ p.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <button type="submit" class="btn b2" mat-raised-button color="primary">
          Editar
        </button>

        <!-- <button type="reset" class="btn" mat-raised-button color="primary">
          Limpar Formulário
        </button> -->
        <button class="btn2" mat-raised-button type="button" routerLink="/extensao">Voltar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
</app-main-nav>
