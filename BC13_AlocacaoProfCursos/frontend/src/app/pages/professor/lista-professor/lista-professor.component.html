<app-main-nav>


    <form action="">
      <!-- <mat-form-field appearance="standard">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. pesquisar" #input>
      </mat-form-field> -->
    
      <div class="mat-elevation-z8 container">
    
          <table mat-table [dataSource]="professores" matSort>
    
           <ng-container matColumnDef="idProfessor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header >#</th>
              <td mat-cell *matCellDef="let fun">{{ fun.idProfessor }}</td>
           </ng-container>
    
            <!-- Position Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
              <td mat-cell *matCellDef="let fun">
              
                  {{ fun.nome }}

              </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
              <td mat-cell *matCellDef="let fun"> {{fun.email}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="carreira">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Carreira </th>
              <td mat-cell *matCellDef="let fun"> {{fun.bootcamp.nome}} </td>
            </ng-container>
    
            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef>Editar</th>
              <td mat-cell *matCellDef="let fun">
                <button  type = "button" mat-icon-button  color="accent" [routerLink]="'/professor/edit/' + fun.idProfessor">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="excluir">
              <th mat-header-cell *matHeaderCellDef>Excluir</th>
              <td mat-cell *matCellDef="let fun">
                <button  type = "button" mat-icon-button  color="warn" (click)="confirmationDelete(fun.idProfessor)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="ver">
              <th mat-header-cell *matHeaderCellDef>Ver</th>
              <td mat-cell *matCellDef="let fun">
                <button  type = "button" mat-icon-button  color="accent" (click)="detalhesProfessorDialog(fun.idProfessor)" >
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
            </ng-container>
    
    
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
    
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons>
          </mat-paginator>
    
        </div>
        <button
        class="btn"
        mat-raised-button
        type="button"
        color="accent"
        routerLink="/professor/cadastro">
        Cadastrar novo professor
      </button>
    </form>
    
    </app-main-nav>
