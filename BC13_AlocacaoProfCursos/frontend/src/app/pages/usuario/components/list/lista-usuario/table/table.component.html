
<div class="mat-elevation-z8 container">
  <mat-form-field appearance="standard">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. pesquisar" #input>
  </mat-form-field>

  <div class="tab-wrap">

    <input type="radio" (click)="getUsuarios()" checked id="tab1" name="tabGroup1" class="tab">
    <label for="tab1">Usuarios</label>

  </div>
  <table mat-table [dataSource]="novaLista" matSort> <!--mudar aqui-->

   <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
      <td mat-cell *matCellDef="let element" style="text-transform: capitalize"> {{element.login}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <!-- <button  type = "button" mat-icon-button color="accent" [routerLink]="'/usuario/edit/' + element.idExtensao">
          <mat-icon>edit</mat-icon >
        </button> -->
        <button mat-icon-button color="warn" (click)="confirmationDelete(element.id)" style="margin-left: 10px;" >
          <mat-icon>delete</mat-icon >
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

<button class="btn" mat-raised-button color="accent"
  class="btn" (click)="novoFuncionario() ">Adicionar Novo
  Usuario</button>
